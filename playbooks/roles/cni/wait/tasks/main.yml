---
- name: wait for Node-Ready
  shell: kubectl get node --no-headers | awk '{print $2}'
  register: node_state
  until: node_state.stdout == "Ready"
  retries: 60
  delay: 5
  changed_when: false
  # 待つだけなので強制no changed
  gather_facts: false
  delegate_to: "{{ item }}"
  run_once: true
  loop:
  - "{{ groups.master[0] }}"
