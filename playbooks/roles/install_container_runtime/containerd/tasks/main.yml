---
- name: containerd prerequisites
  copy:
    content: |
      overlay
      br_netfilter
    dest: /etc/modules-load.d/containerd.conf
    mode: 0644

- name: modprobe for containerd
  modprobe:
    name: "{{ item }}"
    state: present
  with_items:
    - overlay
    - br_netfilter

- name: containerd prerequisites
  copy:
    content: |
      net.bridge.bridge-nf-call-iptables  = 1
      net.ipv4.ip_forward                 = 1
      net.bridge.bridge-nf-call-ip6tables = 1
    dest: /etc/sysctl.d/99-kubernetes-cri.conf
    mode: 0644

- name: confiture sysctl
  sysctl:
    name: "{{ item.key }}"
    value: "{{ item.value }}"
    state: present
    sysctl_set: false
    reload: true
    sysctl_file: /etc/sysctl.d/99-kubernetes-cri.conf
  loop: "{{ require_kernel_param }}"

- name: setup docker yum repository
  get_url:
    url: https://download.docker.com/linux/centos/docker-ce.repo
    dest: /etc/yum.repos.d/docker-ce.repo
    mode: '0644'

- name: install containerd
  yum:
    name:
    - yum-utils
    - device-mapper-persistent-data
    - lvm2
    - containerd.io

- name: create containerd configure directory
  file:
    path: /etc/containerd
    state: directory
    mode: 0775

- name: configured containerd
  shell: containerd config default > /etc/containerd/config.toml

- name: start and enable containerd
  systemd:
    state: restarted
    daemon_reload: yes
    enabled: yes
    name: containerd
