---
- name: load br_netfilter module
  modprobe:
    name: br_netfilter
    state: present

- name: confiture sysctl
  sysctl:
    name: "{{ item.key }}"
    value: "{{ item.value }}"
    state: present
    sysctl_set: false
    reload: true
    sysctl_file: /etc/sysctl.d/k8s.conf
  loop: "{{ require_kernel_param }}"
